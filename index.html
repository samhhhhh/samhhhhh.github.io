<!doctype html>
<html>
<head>
  <title>hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black">
  <link rel="icon" href="Untitled-1.png">
  <style type="text/css">
    header {
      font-family:monospace;
      display:flex;
      font-size:4rem;
      justify-content:center;
      align-items:center;
      position:absolute;
      bottom:0;
      top:0;
      left:0;
      right:0;
    }

    a {
      animation:hello 2s infinite;
      text-decoration:none;
    }

    @keyframes hello {
      0% {
        color:white;
      }
      50% {
        color:black;
      }
      100% {
        color:white;
      }
    }

  </style>
</head>
<body>
  <header><a href="two-box.html">hello</a></header>
</body>
</html>
